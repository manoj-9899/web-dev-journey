<!DOCTYPE html>
<html>
<head>
  <title>CSS Text Styling</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #e67300;
      text-align: center;
      font-size: 36px;
      text-transform: uppercase;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      text-align: justify;
    }

    .highlight {
      color: #0066cc;
      font-weight: bold;
      font-style: italic;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Text Styling with CSS</h1>
  <p>CSS allows us to style text with different colors, fonts, and alignment.</p>
  <p class="highlight">This is a highlighted sentence with multiple styles.</p>
</body>
</html>
