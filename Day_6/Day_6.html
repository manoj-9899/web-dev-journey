<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model</title>
  <style>
    .box {
      width: 300px;
      height: 150px;
      padding: 20px;
      margin: 30px;
      border: 5px solid #4CAF50;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Box Model Example</h2>
    <p>This box has padding, margin, and border.</p>
  </div>
</body>
</html>
